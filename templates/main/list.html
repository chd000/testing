{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<h1>Список вопросов</h1>
{% if questions %}
   {% for el in questions %}
   <div class="alert alert-warning mt-2">
       <h3>{{ el.quest }}</h3>
       <p>{{ el.answers }}</p>
       <p>{{ el.level }}</p>
   </div>
   {% endfor %}
{% else %}
   <p>У вас нет записей</p>
{% endif %}
{% endblock %}
