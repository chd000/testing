{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Регистрация пользователя
{% endblock %}

{% block content %}
<h4 style="color: orange">Регистрация</h4>
<form method="post" action="{% url 'registration' %}">
    {% csrf_token %}

    {{form|crispy}}
    <input name="registration" type="submit" value="Зарегестрироваться" class="btn btn-primary"/>
</form>
{% endblock %}
