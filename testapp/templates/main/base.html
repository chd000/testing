<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        section {
            display: table;
        }

        .blockreg {
            margin-left: 600px;
            margin-top: 100px;
            width: 500px;
            height: 500px;
        }
        .indbtn1 {
            display: inline-flex;
            width: 300px;
            height: 50px;
            font-size: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-transform: uppercase;
            color: white;
            text-decoration: none;
            padding: .5em 1em calc(.5em);
            border-radius: 15px;
            background: orange;
            border: 2px solid orange;
        }

        .indbtn {
            display: inline-flex;
            width: 300px;
            height: 50px;
            font-size: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-transform: uppercase;
            color: orange;
            text-decoration: none;
            padding: .5em 1em calc(.5em);
            border-radius: 15px;
            background: none;
            transition: 0.2s;
            border: 2px solid orange;
        }

        .indbtn:hover {
            background: orange;
            color: white;
        }

        .indbtn:active {
            background: orange;
            box-shadow: 0 3px orange inset;
        }


        .block {
            padding-left: 10px;
            position: sticky;
            top: 10px;
            left: 10px;
            margin: 10px;
        }

        body {
            background-image: url("media/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            display: table-cell;
            min-width: 1200px;
            width: 80%;
            margin: 0 auto;
            padding-left: 85px;
        }

        img {
            box-shadow: 0 0 10px 0 #000;
            transition: width 0.75s ease;
            margin: 10px 10px 15px 5px;
            padding: 10px;
            display: inline-flex;
            vertical-align: top;
            flex-wrap: wrap;
            align-items: center;
        }

        img:hover {
            width: 1175px;
        }

        select {
            display: block;
            width: 100%;
            border-radius: 3px;
        }

        .btn-outline-primary {
            display: inline-block;
            vertical-align: top;
            padding: 10px 15px;
            margin-bottom: 4px;
            width: 50px;
            height: 50px;
            border: 2px solid #fff;

            color: black;
            text-transform: uppercase;
            font-size: 14px;
            text-decoration: none;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 2px 2px;
            cursor: pointer;
        }

        .myselect[aria-selected=true] {
            display: none;
        }

        label {
            padding-left: 10px;
            margin: 0 0 10px;
        }

        label:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Программа тестирования сотрудников</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'home' %}">Главная</a>
    </nav>
</div>
<section>
    <div class="block">{% block redirect %} {% endblock %}</div>
    <div class="container">{% block content %} {% endblock %}</div>
</section>
{% block scripts %} {% endblock %}
</body>
</html>
