<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        section {
            display: table;
        }

        .block {
            padding-left: 10px;

        }

        .container {
            display: table-cell;
            min-width: 1200px;
            width: 80%;
            margin: 0 auto;
            padding-left: 85px;
        }
    </style>
</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    (function ($) {
        $(document).on("click", "#nextButton", function () {
            let csrftoken = $("[name=csrfmiddlewaretoken]").val();
            $.ajax({
                type: "GET",
                url: 'http://127.0.0.1:8000/result',
                headers:{"X-CSRFToken": csrftoken},
                data: {
                    list: getCheckedCheckBoxes()
                },
                dataType: 'json',
                success: function () {

                }
            })
            alert('Ваши ответы отправлены, нажмите "Завершить тест"')
        })
    })(jQuery);


    function getCheckedCheckBoxes() {
        let checkboxes = document.getElementsByClassName('checkbox');
        let checkboxesChecked = [];
        for (let index = 0; index < checkboxes.length; index++) {
            if (checkboxes[index].checked) {
                checkboxesChecked.push(checkboxes[index].value);
            }
        }
        console.log(checkboxesChecked)
        return checkboxesChecked;
    }

</script>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Программа тестирования сотрудников</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'home' %}">Главная</a>
        <a class="p-2 text-dark" href="{% url 'list' %}">Список вопросов</a>
    </nav>
</div>
<section>
    <div class="block">{% block redirect %} {% endblock %}</div>
    <div class="container">{% block content %} {% endblock %}</div>
</section>
</body>
</html>
